<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Sign-up</title>
    </head>
    <body>
        <div id="container-left">
            <div class="logo"><p>Torisa</p></div>
        </div>
        <div id="container-right">
            <div class="container_text left">
                <div class="content">
                    <h2>Thinking about a trip to Japan? You found a right place. We will help you plan a trip of your dreams.</h2>
                    <h3>Sign up and plan your trip right now!</h3>
                </div>
            </div>
            <form action="">
                <div class="form_contain">
                    <p class="form_title">Let's do this!</p>
                    <div class="input">
                        <label for="">First Name</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="">Phone Number</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="">Password</label>
                        <input type="text">
                    </div>
                    <div class="input">
                        <label for="">Confirm Password</label>
                        <input type="text">
                    </div>
                </div>
                <button>Create Account</button>
            </form>
            <p class="login left">Already have an account? <a href="#">Log in</a></p>

        </div>

    </body>
</html>
