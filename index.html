<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Sign-up</title>
    </head>
    <body>
        <div class="container_left">
            <div class="logo"><p>Torisa</p></div>
        </div>
        <div class="container_right">
            <div class="container_text left">
                <div class="content">
                    <h2>Thinking about a trip to Japan? You found a right place. We will help you plan a trip of your dreams.</h2>
                    <h3>Sign up and plan your trip right now!</h3>
                </div>
            </div>
            <form action="" method="">
                <div class="form_contain">
                    <p class="form_title">Let's do this!</p>
                    <div class="input">
                        <label for="first_name" aria-label="required">First Name*</label>
                        <input type="text" name="first_name" id="first_name" maxlength="20" placeholder="Jake">
                        <span class="error"></span>
                    </div>
                    <div class="input">
                        <label for="last_name" aria-label="required">Last Name*</label>
                        <input type="text" name="last_name" id="last_name" maxlength="20" placeholder="Smith" >
                        <span class="error"></span>
                    </div>
                    <div class="input">
                        <label for="email" aria-label="required">Email*</label>
                        <input type="text" name="mail" id="email" placeholder="example@mail.com">
                        <span class="error"></span>
                    </div>
                    <div class="input">
                        <label for="number" aria-label="required">Phone Number*</label>
                        <input type="tel" name="number" id="number" maxlength="9" placeholder="e.g. 857484647">
                        <span class="error"></span>
                    </div>
                    <div class="input" aria-label="required">
                        <label for="pwd">Password* </label>
                        <input type="password" name="pwd" id="pwd" maxlength="20" placeholder="Must contain 8-20 characters">
                        <span class="error"></span>
                    </div>
                    <div class="input" aria-label="required">
                        <label for="pwd_check">Confirm Password*</label>
                        <input type="password" name="pwd_check" id="pwd_check" maxlength="20" placeholder="Same as password entered">
                        <span class="error"></span>
                    </div>
                </div>
                <button>Create Account</button>
            </form>
            <p class="login left">Already have an account? <a href="index.html">Log in</a></p>

        </div>
        <script src="script.js"></script>
    </body>
</html>
